<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<title>Locaudio</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="">
    	<meta name="author" content="">
        <style type="text/css">

            table{
                overflow-y: scroll;
                height: 100px;
                display: block;
            }

            .container-narrow {
                margin: 0 auto;
                max-width: 600px;
                -moz-transform: scale(0.75);
                -webkit-transform: scale(0.75);
                transform: scale(0.75);
            }

    	</style>
    	<!-- Le Bootstrap styles -->
        <link
        href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
        rel="stylesheet">

    </head>
    <body>
        <div id="myNavbar" class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="http://github.com/wallarelvo/locaudio">&nbsp;&nbsp; Locaudio</a>
                <ul class="nav">
                </ul>
            </div>
        </div>

        <div class="container-narrow">
            <div class="hero-unit">
            {% if img_path %}
            <font size="5">
                <b style="padding-bottom:15;">Position Graph:</b> {{ sound_name }}
            </font>
            <br/><br/>
                <img src="{{ img_path }}"style="width: 540px; height: auto;">
                <div style="padding-top:20;">
                    <table class="table table-hover" border="0">
                    {% for location in location_list %}
                    <tr>
                    <td><b>Position:</b></td>
                    <td>{{ location["position"].to_list() }}</td>
                    <td><b>Confidence:</b></td>
                    <td>{{ location["confidence"] }}</td>
                    </tr>
                    {% endfor %}
                    </table>
                </div>
            {% else %}
                <font size="5">
                    <b style="padding-bottom:15;">No events detected:</b> {{ sound_name }}
                </font>
            {% endif %}
            </div>
            <div class="footer">
                <p>
                    Created by:
                    <a href="http://aw204.host.cs.st-andrews.ac.uk">Alexander Wallar</a>
                </p>
            </div>
        </div>
    </body>
</html>
